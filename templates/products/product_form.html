<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem auto; max-width: 720px; color: #222; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        form { display: grid; gap: 1rem; }
        label { font-weight: 600; }
        input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 0.6rem; border-radius: 0.4rem; border: 1px solid #cbd5f5; }
        .actions { display: flex; gap: 1rem; align-items: center; }
        button { padding: 0.6rem 1.2rem; border: none; border-radius: 0.4rem; background-color: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
        a { color: #2563eb; }
        .errorlist { color: #b91c1c; margin: 0; padding-left: 1rem; }
        fieldset { border: none; padding: 0; margin: 0; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <fieldset>
                <label for="id_{{ field.name }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
                {{ field }}
                {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                {% endif %}
                {{ field.errors }}
            </fieldset>
        {% endfor %}

        <div class="actions">
            <button type="submit">Guardar</button>
            <a href="{% url 'products:product-manage' %}">Cancelar</a>
        </div>
    </form>
</body>
</html>
